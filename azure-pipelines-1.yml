# Trigger automático solo para tags
trigger:
  branches:
    exclude:
      - '*'  # Excluye todas las ramas
  tags:
    include:
      - V*

# Trigger para Pull Requests hacia main
pr:
- main

# Parámetro único obligatorio para especificar el tag
parameters:
  - name: deployTag
    displayName: 'Tag a desplegar'
    type: string
    default: ''
    required: true  # Hace que el parámetro sea obligatorio

pool:
  name: Default

variables:
  buildDir: 'build'

stages:
- stage: Build_And_Deploy
  jobs:
  - job: BuildAndDeploy
    steps:
    - checkout: self
      fetchDepth: 0  # Obtiene todo el historial y tags
      clean: true    # Asegura un checkout limpio
      
    - script: |
        # Verificar que el tag existe
        if ! git rev-parse "${{ parameters.deployTag }}" >/dev/null 2>&1; then
          echo "##vso[task.logissue type=error]El tag ${{ parameters.deployTag }} no existe en el repositorio."
          exit 1
        fi
        
        # Hacer checkout al tag especificado
        echo "Preparando despliegue del tag: ${{ parameters.deployTag }}"
        git checkout ${{ parameters.deployTag }}
        
        # Verificar que estamos en el tag correcto
        CURRENT_COMMIT=$(git rev-parse HEAD)
        TAG_COMMIT=$(git rev-parse ${{ parameters.deployTag }})
        
        if [ "$CURRENT_COMMIT" != "$TAG_COMMIT" ]; then
          echo "##vso[task.logissue type=error]No se pudo hacer checkout al tag ${{ parameters.deployTag }}."
          exit 1
        fi
        
        echo "Checkout exitoso al tag ${{ parameters.deployTag }} (commit: $CURRENT_COMMIT)"
      displayName: 'Checkout al tag seleccionado'
      
    - task: NodeTool@0
      inputs:
        versionSpec: '18.x'
      displayName: 'Install Node.js'

    # Crear un archivo .env para exponer el tag a la aplicación React
    - script: |
        echo "REACT_APP_TAG=${{ parameters.deployTag }}" > .env
        cat .env
      displayName: 'Create .env file with tag info'

    - script: |
        npm install
        npm run build
      displayName: 'npm install and build'

    # Archivar build
    - task: ArchiveFiles@2
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)/$(buildDir)'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/build.zip'
        replaceExistingArchive: true
      displayName: 'Archive React build folder'

    # Publicar artefacto
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)/build.zip'
        ArtifactName: 'drop'
        publishLocation: 'Container'
      displayName: 'Publish build artifact'

    # Desplegar directamente a Netlify desde el ZIP
    - script: |
        # Añadir información del tag al título del despliegue
        DEPLOY_TITLE="Deploy ${{ parameters.deployTag }} from Azure DevOps"
        
        echo "Desplegando a Netlify: $DEPLOY_TITLE"
        
        # Despliegue usando la API de Netlify
        DEPLOY_OUTPUT=$(curl -X POST -H "Authorization: Bearer $(NETLIFY_AUTH_TOKEN)" \
          -F "file=@$(Build.ArtifactStagingDirectory)/build.zip" \
          -F "title=$DEPLOY_TITLE" \
          https://api.netlify.com/api/v1/sites/$(NETLIFY_SITE_ID)/deploys)
        
        echo "Respuesta de Netlify: $DEPLOY_OUTPUT"
        
        # Extraer y mostrar la URL de despliegue
        DEPLOY_URL=$(echo $DEPLOY_OUTPUT | grep -o '"deploy_url":"[^"]*"' | cut -d'"' -f4)
        if [ ! -z "$DEPLOY_URL" ]; then
          echo "Despliegue disponible en: $DEPLOY_URL"
        fi
      displayName: 'Deploy to Netlify'
      env:
        NETLIFY_AUTH_TOKEN: $(NETLIFY_AUTH_TOKEN)
        NETLIFY_SITE_ID: $(NETLIFY_SITE_ID)